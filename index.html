<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnovationEastJobs</title>
    <!-- Import Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="https://jobs.innovationeast.ca/">
          <img src="logo.png" alt="InnovationEast Jobs Logo" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="https://jobs.innovationeast.ca/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://innovationeast.ca/"
                >InnovationEast</a
              >
            </li>
            <li class="nav-item">
              <!-- <a href="#" id="dark-mode-toggle" class="nav-link">Dark Mode</a>-->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="container mt-5">
        <!-- New line in bold & centered -->
        <p class="academic-job-title">
          <strong>Academic Job Listings in Atlantic Canada</strong>
        </p>

        <!-- Search Bar -->
        <div class="search-bar form-inline justify-content-center mb-4">
          <input
            type="text"
            id="search"
            class="form-control mr-2 search-input"
            placeholder="Search for jobs or schools..."
          />
          <button class="btn btn-orange search-button" onclick="searchJobs()">
            Search
          </button>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar mb-4 text-center">
          <label for="filter-school" class="filter-label"
            >Filter by School:</label
          >
          <select id="filter-school" class="form-control filter-select">
            <option value="all">All Schools</option>
            <!-- Add more options dynamically -->
          </select>
        </div>

        <!-- Job Listings -->
        <div id="job-listings" class="job-listings row"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <!-- Quick Links -->
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="https://jobs.innovationeast.ca/">Home</a></li>
              <li><a href="http://innovationeast.ca/">InnovationEast</a></li>
            </ul>
          </div>
          <!-- Contact Information -->
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>Email: hello@innovationeast.com</p>
          </div>
          <!-- Social Icons -->
        </div>
        <p>&copy; 2025 innovationeast. All rights reserved.</p>
      </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to top" aria-label="Back to Top">
      &uarr;
    </button>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Awesome Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="landing-styles.css" />
  </head>
  <body>
    <header class="landing-header text-center">
      <h1>Welcome to Our Platform</h1>
      <p class="lead">Explore the best career opportunities with a click</p>
    </header>

    <main>
      <section class="logos-section text-center">
        <div class="container">
          <!-- Logo 1 and bubble explanation (side by side) -->
          <div class="logo-bubble-wrap">
            <a href="careerquest.html" class="logo-link">
              <img src="logo1.png" alt="CareerQuest Logo" class="logo-img" />
            </a>
            <div class="bubble">
              <p>CareerQuest</p>
              <span class="bubble-text">Find your dream university job!</span>
            </div>
          </div>

          <!-- Logo 2 and bubble explanation -->
          <div class="logo-bubble-wrap">
            <a href="#" class="logo-link">
              <img src="logo2.png" alt="Project 2 Logo" class="logo-img" />
            </a>
            <div class="bubble">
              <p>Project 2</p>
              <span class="bubble-text">A new exciting platform!</span>
            </div>
          </div>

          <!-- Logo 3 and bubble explanation -->
          <div class="logo-bubble-wrap">
            <a href="#" class="logo-link">
              <img src="logo3.png" alt="Project 3 Logo" class="logo-img" />
            </a>
            <div class="bubble">
              <p>Project 3</p>
              <span class="bubble-text">Coming Soon!</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center">
      <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>
  </body>
</html>
